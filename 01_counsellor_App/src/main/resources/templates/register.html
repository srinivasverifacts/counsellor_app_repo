<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
  <h1>Reigister Here</h1>
  <font style="color: red;">
  <p th:text="${emsg}"></p>
  </font>
  <font style="color: green;">
  <p th:text="${smsg}"></p>
  </font>
  <form th:action="@{/register}" th:object="${counsellor}" method="post">
  <table>
  <tr>
  <td>Name :</td>
  <td><input type="text"  th:field="*{name}" class="form-control" required></td>
  </tr>
  <tr>
  <td>Email :</td>
  <td><input type="email"  th:field="*{email}" class="form-control" required></td>
  </tr>
  <tr>
  <td>Password :</td>
  <td><input type="password"  th:field="*{pwd}" class="form-control" required></td>
  </tr>
  <tr>
  <td>Phone Number :</td>
  <td><input type="number"   th:field="*{phno}" class="form-control" required></td>
  </tr>
  <tr>
   <td><input type="submit" value="Register" class="btn btn-primary" ></td>
  </tr>  
  </table>
  </form>
  <a href="/">Login Here</a>
  </div>
  </body>
</html>
