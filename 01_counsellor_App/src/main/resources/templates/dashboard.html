<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <div class="container">
  <a class="btn btn-primary" href="/enq" role="button">AddEnquiry</a>
  <a class="btn btn-primary" href="/viewEnq" role="button">ViewEnquiry</a>
  <a class="btn btn-primary" href="/logout" role="button">Logout</a>
  <h1>DashBoard</h1>
  <table>
  <tr>
  <td>TotalCount : </td><td><span th:text="${dbresponse.totalEnquiries}"></span></td>
  </tr>
  <tr>
  <td>OpenCount : </td><td><span th:text="${dbresponse.openEnquiries}"></span></td>
  </tr>
  <tr>
  <td>EnrollCount : </td><td><span th:text="${dbresponse.enrollEnquires}"></span></td>
  </tr>
  <tr>
  <td>LostCount : </td><td><span th:text="${dbresponse.lostEnquires}"></span></td>
  </tr>
  
  </table>
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
